<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420" role="img" aria-label="Arbitrage Pricing Line: expected return vs factor exposure">
  <!-- Background -->
  <rect x="0" y="0" width="820" height="420" fill="white"></rect>

  <!-- Plot area -->
  <rect x="90" y="40" width="660" height="300" fill="none" stroke="#222" stroke-width="1"></rect>

  <!-- Axes -->
  <line x1="90" y1="340" x2="750" y2="340" stroke="#222" stroke-width="2"></line>
  <line x1="90" y1="340" x2="90" y2="40" stroke="#222" stroke-width="2"></line>

  <!-- Axis labels -->
  <text x="420" y="395" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" text-anchor="middle" fill="#111">
    Factor exposure (βₖ) →
  </text>

  <g transform="translate(28 190) rotate(-90)">
    <text font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" text-anchor="middle" fill="#111">
      Expected return E[R] ↑
    </text>
  </g>

  <!-- Ticks (x) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    <line x1="90" y1="340" x2="90" y2="348" stroke="#222" stroke-width="2"></line>
    <line x1="222" y1="340" x2="222" y2="348" stroke="#222" stroke-width="2"></line>
    <line x1="354" y1="340" x2="354" y2="348" stroke="#222" stroke-width="2"></line>
    <line x1="486" y1="340" x2="486" y2="348" stroke="#222" stroke-width="2"></line>
    <line x1="618" y1="340" x2="618" y2="348" stroke="#222" stroke-width="2"></line>
    <line x1="750" y1="340" x2="750" y2="348" stroke="#222" stroke-width="2"></line>

    <text x="90" y="368" text-anchor="middle">0</text>
    <text x="222" y="368" text-anchor="middle">0.2</text>
    <text x="354" y="368" text-anchor="middle">0.4</text>
    <text x="486" y="368" text-anchor="middle">0.6</text>
    <text x="618" y="368" text-anchor="middle">0.8</text>
    <text x="750" y="368" text-anchor="middle">1.0</text>
  </g>

  <!-- Ticks (y) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    <line x1="82" y1="340" x2="90" y2="340" stroke="#222" stroke-width="2"></line>
    <line x1="82" y1="280" x2="90" y2="280" stroke="#222" stroke-width="2"></line>
    <line x1="82" y1="220" x2="90" y2="220" stroke="#222" stroke-width="2"></line>
    <line x1="82" y1="160" x2="90" y2="160" stroke="#222" stroke-width="2"></line>
    <line x1="82" y1="100" x2="90" y2="100" stroke="#222" stroke-width="2"></line>
    <line x1="82" y1="40" x2="90" y2="40" stroke="#222" stroke-width="2"></line>

    <text x="70" y="344" text-anchor="end">0%</text>
    <text x="70" y="284" text-anchor="end">2%</text>
    <text x="70" y="224" text-anchor="end">4%</text>
    <text x="70" y="164" text-anchor="end">6%</text>
    <text x="70" y="104" text-anchor="end">8%</text>
    <text x="70" y="44" text-anchor="end">10%</text>
  </g>

  <!-- Arbitrage Pricing Line: E[R] = Rf + βk * λk -->
  <!-- Here: Rf=2% (y=280), λk=6% so at β=1 => 8% (y=100) -->
  <line x1="90" y1="280" x2="750" y2="100" stroke="#111" stroke-width="3"></line>

  <!-- Intercept label (Rf) -->
  <circle cx="90" cy="280" r="4.5" fill="#111"></circle>
  <text x="102" y="276" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Rf (intercept)
  </text>

  <!-- Slope label (λk) -->
  <text x="520" y="140" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Slope = λₖ (factor risk premium)
  </text>

  <!-- Example assets (points) -->
  <!-- On the line -->
  <circle cx="222" cy="244" r="5" fill="#111"></circle>
  <circle cx="486" cy="172" r="5" fill="#111"></circle>
  <circle cx="618" cy="136" r="5" fill="#111"></circle>

  <!-- Above the line (positive alpha) -->
  <circle cx="354" cy="190" r="5" fill="#111"></circle>
  <text x="364" y="186" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    α &gt; 0
  </text>

  <!-- Below the line (negative alpha) -->
  <circle cx="354" cy="250" r="5" fill="#111"></circle>
  <text x="364" y="266" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    α &lt; 0
  </text>

  <!-- Line equation label -->
  <text x="420" y="70" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" text-anchor="middle" fill="#111">
    E[Rᵢ] = Rf + βᵢₖ · λₖ
  </text>
</svg>
