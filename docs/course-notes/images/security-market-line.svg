<svg xmlns="http://www.w3.org/2000/svg" width="860" height="440" viewBox="0 0 860 440" role="img" aria-label="Security Market Line: expected return vs beta">
  <!-- Background -->
  <rect x="0" y="0" width="860" height="440" fill="white"></rect>

  <!-- Plot area -->
  <rect x="100" y="40" width="700" height="320" fill="none" stroke="#222" stroke-width="1"></rect>

  <!-- Axes -->
  <line x1="100" y1="360" x2="800" y2="360" stroke="#222" stroke-width="2"></line>
  <line x1="100" y1="360" x2="100" y2="40" stroke="#222" stroke-width="2"></line>

  <!-- Axis labels -->
  <text x="450" y="415" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" text-anchor="middle" fill="#111">
    Beta (β) →
  </text>

  <g transform="translate(34 205) rotate(-90)">
    <text font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" text-anchor="middle" fill="#111">
      Expected return E[R] ↑
    </text>
  </g>

  <!-- Ticks (x): beta from 0 to 2 -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    <!-- positions: 0,0.5,1.0,1.5,2.0 across 700px -->
    <line x1="100" y1="360" x2="100" y2="368" stroke="#222" stroke-width="2"></line>
    <line x1="275" y1="360" x2="275" y2="368" stroke="#222" stroke-width="2"></line>
    <line x1="450" y1="360" x2="450" y2="368" stroke="#222" stroke-width="2"></line>
    <line x1="625" y1="360" x2="625" y2="368" stroke="#222" stroke-width="2"></line>
    <line x1="800" y1="360" x2="800" y2="368" stroke="#222" stroke-width="2"></line>

    <text x="100" y="388" text-anchor="middle">0</text>
    <text x="275" y="388" text-anchor="middle">0.5</text>
    <text x="450" y="388" text-anchor="middle">1.0</text>
    <text x="625" y="388" text-anchor="middle">1.5</text>
    <text x="800" y="388" text-anchor="middle">2.0</text>
  </g>

  <!-- Ticks (y): 0% to 12% -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    <!-- y positions every 2% across 320px -->
    <line x1="92" y1="360" x2="100" y2="360" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="307" x2="100" y2="307" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="253" x2="100" y2="253" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="200" x2="100" y2="200" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="147" x2="100" y2="147" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="93" x2="100" y2="93" stroke="#222" stroke-width="2"></line>
    <line x1="92" y1="40" x2="100" y2="40" stroke="#222" stroke-width="2"></line>

    <text x="78" y="364" text-anchor="end">0%</text>
    <text x="78" y="311" text-anchor="end">2%</text>
    <text x="78" y="257" text-anchor="end">4%</text>
    <text x="78" y="204" text-anchor="end">6%</text>
    <text x="78" y="151" text-anchor="end">8%</text>
    <text x="78" y="97" text-anchor="end">10%</text>
    <text x="78" y="44" text-anchor="end">12%</text>
  </g>

  <!-- Security Market Line (SML): E[R] = Rf + β(E[Rm]-Rf) -->
  <!-- Here: Rf=2% (y=307). Assume E[Rm]=8% => MRP=6%. At β=2 => 14% (off-chart),
       so we draw to β=2 at 14% but clip to chart top; instead use E[Rm]=7% => MRP=5%:
       β=2 => 12% (top). -->
  <!-- Mapping: y=360 is 0%, y=40 is 12%. -->
  <!-- Rf=2% => y=307. β=2 => 12% => y=40. -->
  <line x1="100" y1="307" x2="800" y2="40" stroke="#111" stroke-width="3"></line>

  <!-- Intercept point -->
  <circle cx="100" cy="307" r="4.5" fill="#111"></circle>
  <text x="112" y="303" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Rf (intercept)
  </text>

  <!-- Market point (beta=1) -->
  <!-- At β=1: E[Rm]=7% => y for 7%: 360 - (7/12)*320 = 360 - 186.666... = 173.333 -->
  <circle cx="450" cy="173.33" r="5" fill="#111"></circle>
  <text x="462" y="169.33" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Market (β = 1, E[Rm])
  </text>

  <!-- Slope label -->
  <text x="560" y="110" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Slope = E[Rm] − Rf (market risk premium)
  </text>

  <!-- Example assets -->
  <!-- On the line -->
  <!-- β=0.5 => E=2% + 0.5*5% = 4.5% => y: 360 - (4.5/12)*320 = 240 -->
  <circle cx="275" cy="240" r="5" fill="#111"></circle>
  <!-- β=1.5 => E=2% + 1.5*5% = 9.5% => y: 360 - (9.5/12)*320 = 106.67 -->
  <circle cx="625" cy="106.67" r="5" fill="#111"></circle>

  <!-- Above the line (undervalued / positive alpha) -->
  <circle cx="625" cy="85" r="5" fill="#111"></circle>
  <text x="637" y="81" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Above SML (α &gt; 0)
  </text>

  <!-- Below the line (overvalued / negative alpha) -->
  <circle cx="275" cy="265" r="5" fill="#111"></circle>
  <text x="287" y="281" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#111">
    Below SML (α &lt; 0)
  </text>

  <!-- Equation label -->
  <text x="450" y="68" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" text-anchor="middle" fill="#111">
    E[Rᵢ] = Rf + βᵢ · (E[Rm] − Rf)
  </text>
</svg>
